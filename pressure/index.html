<html>
  <head>
    <title>Ukaton Missions | Pressure</title>
    <link
      rel="icon"
      href="https://cdn.glitch.com/024019a9-317f-4462-b4f9-7674047a399c%2Fukaton_no_text_low.png?v=1595095184886"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
    <script src="/BaseMission.js"></script>
    <script src="/BluetoothMissionDevice.js"></script>

  <style>
    .mirror {
      transform: scaleX(-1);
    }

    label {
      display: block;
      user-select: none;
    }

    input[type="number"] {
      width: 100px;
    }

    .visuals {
      display: flex;
      flex-direction: row;
      width: 320px;
      height: 400px;
      margin: auto;
      position: relative;
    }

    .visuals img {
      object-fit: stretch;
      width: 100%;
      height: 100%;
    }

    .visuals .right img {
      transform: scaleX(-1);
    }

    .visuals > div {
      position: relative;
      flex: 1;
    }
    .sensor {
      background-color: red;
      width: 17%;
      height: 6%;
      position: absolute;
      left: 0%;
      top: 0%;
      opacity: 0.3;
      z-index: 2;
    }

    .visuals .centerOfMass {
      position: absolute;
      width: 1%;
      height: 1%;
      left: 0;
      top: 0;
      z-index: 3;
      border-radius: 50%;
    }

    .visuals > .centerOfMass {
      z-index: 4;
      background-color: green;
      box-shadow: 0 0 4px 12px green;
    }

    .side > .centerOfMass {
      background-color: orange;
      box-shadow: 0 0 4px 12px orange;
    }

    .heel-to-toe {
      position: absolute;
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      opacity: 0.2;

      z-index: 3;
    }

    .heel-to-toe > div {
      flex: 1;
    }

    .heel-to-toe .top {
      background-color: yellow;
    }
    .heel-to-toe .bottom {
      background-color: teal;
    }

    #ui.iframe > :not(.visuals) {
      display: none;
    }
    body.iframe {
      margin: 0;
      padding: 0;
    }
    #ui.iframe > .visuals {
      width: 100%;
      height: 100%;
    }
  </style>

          <div class="sensor" style="left: 59.9%; top: 27.6%;"></div>
          <div class="sensor" style="left: 36%; top: 31.3%;"></div>
          <div class="sensor" style="left: 12.2%; top: 35.8%;"></div>
          <div class="sensor" style="left: 43.3%; top: 42.2%;"></div>
          <div class="sensor" style="left: 10.6%; top: 46.3%;"></div>
          <div class="sensor" style="left: 38%; top: 64%;"></div>
          <div class="sensor" style="left: 10.6%; top: 64%;"></div>
          <div class="sensor" style="left: 38%; top: 72.7%;"></div>

      </div>
    </div>
  </body>

  <script>
    if (location.protocol != "https:")
      location.replace(
        `https:${location.href.substring(location.protocol.length)}`
      );

    if (window.parent !== window) {
      document.getElementById("ui").classList.add("iframe");
      document.body.classList.add("iframe");
    }

    const missions = new BluetoothMissions();
    window.missions = missions;
    missions.sides.forEach(side => {
      document
        .querySelector(`.connect .${side} input[type='button']`)
        .addEventListener("click", event => missions[side].connect());

      missions[side].addEventListener("connected", event => {
        document
          .querySelectorAll(`.${side} [disabled]`)
          .forEach(input => (input.disabled = false));
        document.querySelector(
          `.connect .${side} input[type='button']`
        ).disabled = true;

        // PRESSURE SENSORS
        document
          .querySelector(`.pressure .${side} .enable input`)
          .addEventListener("click", event => {
            const enabled = event.target.checked;
            const type = event.altKey ? "pressureDoubleByte" : "pressureSingleByte";
            const otherType = !event.altKey ? "pressureDoubleByte" : "pressureSingleByte";
            
            missions[side].setSensorDataConfigurations({
              pressure: {
                [type]: enabled ? 40 : 0,
                [otherType]: 0
              }
            });
          });
      });

      const pressureSensorElements = Array.from(
        document.querySelectorAll(`.${side} .sensor`)
      );
      const pressureTypes = ["pressure", "pressureDouble"];
      pressureTypes.forEach(type => {
        missions[side].addEventListener(type, event => {
          const { timestamp } = event.message;
          const pressure = event.message[type];
          pressure.forEach((sensor, index) => {
            pressureSensorElements[index].style.opacity =
              sensor.value / (type == "pressure" ? 2 ** 8 : 2 ** 12);
          });

          const _missions = event.missions || missions;

          centerOfMassElement.style.left = `${_missions.pressure.centerOfMass
            .x * 100}%`;
          centerOfMassElement.style.top = `${_missions.pressure.centerOfMass.y *
            100}%`;

          document.querySelector(
            `.visuals .${side} .heel-to-toe .top`
          ).style.flex = pressure.centerOfMass.y;
          document.querySelector(
            `.visuals .${side} .heel-to-toe .bottom`
          ).style.flex = 1 - pressure.centerOfMass.y;

          // local center
          document.querySelector(
            `.visuals .${side} .centerOfMass`
          ).style.left = `${pressure.centerOfMass.x * 100}%`;
          document.querySelector(
            `.visuals .${side} .centerOfMass`
          ).style.top = `${pressure.centerOfMass.y * 100}%`;
        });
      });
    });

    const centerOfMassElement = document.querySelector(".centerOfMass");
  </script>
</html>
