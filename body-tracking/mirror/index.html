<html>
  <head>
    <title>Mirror | Ukaton</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@b78a9f4552e01d2cd933f26b07a223c43007a97c/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>

    <script src="/MissionMesh.js"></script>
    <script src="/body-tracking/ukaton-body-tracking.js"></script>
    <script src="/body-tracking/aframe-webcam-component.js"></script>
    <!-- https://glitch.com/edit/#!/aframe-threejs-reflector?path=aframe-mirror.js%3A258%3A32 -->
    <!-- https://github.com/aframevr/aframe/issues/4806#issuecomment-861114767 -->
    <script src="/body-tracking/aframe-mirror-component.js"></script>
    <script src="/body-tracking/aframe-resonance-audio-component.js"></script>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #overlay .clickable {
      pointer-events: all;
    }
    .hidden {
      display: none;
    }
  </style>
  <body>
    <div id="overlay">
      <button class="clickable" onclick="connect()">
        connect
      </button>
      <button class="clickable" onclick="calibrate()">
        calibrate
      </button>
      <button
        class="clickable hidden"
        onclick="navigator.clipboard.writeText('ws://192.168.5.193,ws://192.168.5.194,ws://192.168.5.241,ws://192.168.5.242,ws://192.168.5.201,ws://192.168.5.200,ws://192.168.5.243,ws://192.168.5.244,ws://192.168.5.240,ws://192.168.5.238,ws://192.168.5.236,ws://192.168.5.202,ws://192.168.5.239,ws://192.168.5.237,ws://192.168.5.204')"
      >
        copy gateways
      </button>
    </div>

    <a-scene
      device-orientation-permission-ui="enabled: false"
      resonance-audio="width: 50; depth: 50; height: 20; "
    >
      <a-assets>
        <canvas id="floorTexture"></canvas>
      </a-assets>

      <a-camera></a-camera>

      <a-light type="ambient" light="intensity: 0.6;"></a-light>
      <a-light
        type="directional"
        position="2 2 -2"
        light="castShadow: true; intensity: 0.6;"
        target="#rig"
      ></a-light>

      <a-entity
        id="mirror"
        rotation="0 0 0"
        position="0.0 1.5 -1"
        geometry="primitive:plane; width:1.6; height:3.0"
        aframe-mirror="color:#777; textureWidth:1024; textureHeight:1024;"
      >
      </a-entity>

      <a-plane
        id="floor"
        shadow="cast: false; receive: true;"
        material="src: #floorTexture; repeat: 20 20;"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
      ></a-plane>

      <a-entity
        id="rig"
        position="0 0 0"
        ukaton-body-tracking="pressure-anchoring-enabled: false; anchor-to-camera: true; hide-extremities: true; auto-connect: false; gateway: 193, 194, 241, 242, 201, 200, 243, 244, 240, 238, 236, 202, 239, 237, 204; forearm-radius: 0.030; elbow-radius: 0.030"
        shadow
      ></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  <script>
    {
      const canvas = document.getElementById("floorTexture");
      const context = canvas.getContext("2d");

      const checkeredColors = ["white", "grey"];

      const { width, height } = canvas;
      const cellWidth = width / 2;
      const cellHeight = height / 2;

      context.clearRect(0, 0, width, height);

      checkeredColors.forEach((color, index) => {
        context.fillStyle = checkeredColors[index];
        context.fillRect(index * cellWidth, 0, cellWidth, cellHeight);
        context.fillRect(
          ((index + 1) * cellWidth) % width,
          cellHeight,
          cellWidth,
          cellHeight
        );
      });
    }
  </script>
  <script>
    const rig = document.getElementById("rig");
    function connect() {
      rig.emit("connect");
    }
    function calibrate() {
      rig.emit("calibrate", { delay: 2000 });
    }

    const scene = document.querySelector("a-scene");
    const overlay = document.getElementById("overlay");
  </script>
</html>
