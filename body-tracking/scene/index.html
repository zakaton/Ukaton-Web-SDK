<html>
  <head>
    <title>Mocap Scene | Ukaton Side Missions</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="/MissionMesh.js"></script>
    <script src="/body-tracking/scene/ukaton-body-tracking.js"></script>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #overlay .clickable {
      pointer-events: all;
    }
  </style>
  <body>
    <div id="overlay"></div>

    <a-scene>
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      
      <a-entity id="rig" rotation="0 180 0" position="0 0 -2" ukaton-body-tracking></a-entity>

      <a-plane
        position="0 0 -2"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  <script>
    const scene = document.querySelector("a-scene");
    const overlay = document.getElementById("overlay");
    const isOculusBrowser = AFRAME.utils.device.isOculusBrowser();
    if (isOculusBrowser) {
      overlay.remove();
    } else {
      scene.setAttribute("vr-mode-ui", { enabled: false });
    }
  </script>
</html>
