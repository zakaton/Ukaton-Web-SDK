<html>
  <head>
    <title>Body Tracking | Ukaton Side Missions</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>

    <script src="/MissionMesh.js"></script>
    <script src="/body-tracking/scene/ukaton-body-tracking.js"></script>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    #overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #overlay .clickable {
      pointer-events: all;
    }
  </style>
  <body>
    <div id="overlay">
      <button class="clickable" onclick="connect()">
        connect
      </button>
      <button class="clickable" onclick="calibrate()">
        calibrate
      </button>
      <!--
      <button class="clickable" onclick="navigator.clipboard.writeText('ws://192.168.5.193,ws://192.168.5.194,ws://192.168.5.241,ws://192.168.5.242,ws://192.168.5.201,ws://192.168.5.200,ws://192.168.5.243,ws://192.168.5.244,ws://192.168.5.240,ws://192.168.5.238,ws://192.168.5.236,ws://192.168.5.202,ws://192.168.5.239,ws://192.168.5.237,ws://192.168.5.204')">
        copy gateways
      </button>
      -->
    </div>

    <a-scene device-orientation-permission-ui="enabled: false">
      <a-assets>
        <canvas id="floorTexture"></canvas>
      </a-assets>
      
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>

      <a-camera
        look-controls="enabled: false;"
        orbit-controls="target: 0 0.5 0; minDistance: 0.1; maxDistance: 8; initialPosition: 0 0.2 -2"
      ></a-camera>

      <a-light type="ambient" light="intensity: 0.6;"></a-light>
      <a-light type="directional" position="2 2 -2" light="castShadow: false; intensity: 0.6;" target="#rig" ></a-light>

      <a-plane
        id="floor"
        shadow="cast: false; receive: true;"
        material="src: #floorTexture; repeat: 20 20;"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
      ></a-plane>

      <a-entity
        id="rig"
        position="0 0 0"
        ukaton-body-tracking="auto-connect: false; gateway: 193, 194, 241, 242, 201, 200, 243, 244, 240, 238, 236, 202, 239, 237, 204"
        shadow
      ></a-entity>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  <script>
    {
      const canvas = document.getElementById("floorTexture");
      const context = canvas.getContext("2d");

      const checkeredColors = ["white", "grey"];

      const { width, height } = canvas;
      const cellWidth = width / 2;
      const cellHeight = height / 2;

      context.clearRect(0, 0, width, height);

      checkeredColors.forEach((color, index) => {
        context.fillStyle = checkeredColors[index];
        context.fillRect(index * cellWidth, 0, cellWidth, cellHeight);
        context.fillRect(
          ((index + 1) * cellWidth) % width,
          cellHeight,
          cellWidth,
          cellHeight
        );
      });
    }
  </script>
  <script>
    const rig = document.getElementById("rig");
    function connect() {
      rig.emit("connect");
    }
    function calibrate() {
      rig.emit("calibrate", { delay: 0 });
    }

    const scene = document.querySelector("a-scene");
    const overlay = document.getElementById("overlay");
    const isOculusBrowser = AFRAME.utils.device.isOculusBrowser();
    if (isOculusBrowser) {
      overlay.remove();
    } else {
      scene.setAttribute("vr-mode-ui", { enabled: false });
    }
  </script>
</html>
